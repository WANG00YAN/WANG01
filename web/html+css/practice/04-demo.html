<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* *{
            border: 1px;
            border-style: dashed;
        } */
        .center{
            text-align: center;
        }
        #reg{
            width: 296px;
            border: solid 1px #ccc;
            padding: 8px;
            box-shadow: 5px 5px 5px #ccc;
            margin: 0px auto;
        }
    </style>
</head>
<body>
    <div id="reg">
        <h3>用户注册</h3>
        <form action="#">
            <div>
                <label for="name">密码</label>
                <input type="text" 
                       id="name"
                       name="name">
            </div>
            <div>
                <label for="pass">注册</label>
                <input type="password"
                       id="pass"
                       name="pass">
            </div>
            <div>
                <label for="marry">婚否</label>
                <input type="checkbox"
                       id="marry"
                       name="marry">
            </div>
            <div>
                <label for="sex1">性别</label>
                <input type="radio"
                       name="sex"
                       id="sex1">男
                <input type="radio"
                       name="sex"
                       id="sex2">女
            </div>
            <div>
                <label for="coll">学历</label>
                <select name="coll" id="coll">
                    <option value="1">小学</option>
                    <option value="2">中学</option>
                    <option value="3">大学</option>
                </select>
            </div>
            <div>
                <label for="introduce">简介</label>
                <textarea name="introduce" id="introduce" cols="30" rows="10"></textarea>
            </div>
            <div class="center">
                <input type="submit" value="提交">
                <input type="reset" value="重置">
            </div>

        </form>
    </div>
    
</body>
</html>
